<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rapidex</title>
    <link rel = "stylesheet" href = "rapidex.css">
    <script src = "rapidex.js"></script>
</head>
<body>
    <div id="navHeader">
        <h1>RAPIDEX</h1>
        <input id="searchBar" type="text" placeholder="Search For Pokemon">
        <div id="searchButton">SEARCH</div>
    </div>
    <div id="loader" style="display:none">
        <div id="pokeball">
            <div id="details"></div>
        </div>
    </div>
    <div id="errorState">
        <div id="qm">?</div>
        <div id="qmBackdrop"></div>
        <div id="errorMessage" class="text"></div>
    </div>
    <div id="pokeDisplay" style="display:none">
        <div id="imgHolder">
            <img id="pokeImg">
            <div id="imgBackdrop"></div>
        </div>
        <div id="infoHolder">
            <div id="pokeID" class="text"></div>
            <div id="pokeName" class="text"></div>
            <div id="region" class="text"></div>
            <div id="typeHolder">
                <div id="type1" class="type"></div>
                <div id="type2" class="type"></div>
            </div>
            
            <div id="weakTitle" class="text">WEAK TO</div>
            <ul id="weaknessesUL"></ul>
            
        </div>
    </div>
    <div id="surroundingPokemon">
        <div id="back">
            <div id="backArrow"></div>
            <div id="backID"></div>
        </div>
        <div id="next">
            <div id="nextArrow"></div>
            <div id="nextID"></div>
        </div>
    </div>
</body>
</html>
